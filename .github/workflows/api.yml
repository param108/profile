name: api_test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths: 'api/**'

jobs:

  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres

        env: 
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Install goimports
      run: go install golang.org/x/tools/cmd/goimports@latest

    - name: setup db
      run: PGPASSWORD=postgres PGHOST=postgres PGUSER=postgres make -C api db-ci

    - name: Test
      run: make -C api test

    - name: Build
      run: make -C api build
